<!DOCTYPE html>
<html>
  <head>
    <title>Hello NWJS World!</title>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <h2>simple desktop file chooser application</h2>
    <p>using node.js version <script>document.write(process.version)</script>.</p>
    <p>home <script>document.write(process.env.HOME)</script></p>
    <input id="fileDialog" type="file" accept=".pdf" nwworkingdir="document.write(process.env.HOME)" />
    <script>
        function chooseFile(name) {
            var chooser = document.querySelector( name );
            chooser.addEventListener("change", function(evt) {
                console.log( this.value );
            }, false);

            chooser.click();
        }

        // chooseFile('#fileDialog');
    </script>
  </body>
</html>
